<ion-content class="reg">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" (click)="goBack()"></a>
        <h1 class="mui-title">注册</h1>
    </header>
    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>昵称</label>
                <input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入昵称" [(ngModel)]="reg.nickname" name="nickname">
            </div>
            <div class="mui-input-row">
                <label>账号</label>
                <input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号" [(ngModel)]="reg.username" name="username">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码" [(ngModel)]="reg.password" name="password">
            </div>
            <div class="mui-input-row">
                <label>确认</label>
                <input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码" [(ngModel)]="reg.confirmPwd" name="confirmPwd">
            </div>
            <div class="mui-input-row">
                <label>邮箱</label>
                <input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱" [(ngModel)]="reg.email" name="email">
            </div>
        </form>
        <div class="mui-content-padded">
            <button id='reg' class="mui-btn mui-btn-block mui-btn-primary" (click)="Reg()">注册</button>
        </div>
    </div>
</ion-content>
